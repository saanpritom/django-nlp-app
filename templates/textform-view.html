{% extends "base-view.html" %}

{% load staticfiles %}

{% block body_block %}


<main role="main" class="container">

  <div class="starter-template">
    <h1>BYLC NLP TEST FORM</h1>

    <form method="post">

      {% csrf_token %}

        <div class="form-group">

          <label for="InputFeature">{{ form.feature_choice.label }}: </label><br/>

          {% for choice in form.feature_choice %}

            <div class="form-check form-check-inline">

              {{ choice }}

            </div>

          {% endfor %}

        </div>

        <div class="form-group">
          <label for="InputText">{{ form.text.label }}</label>

          {{ form.text }}

          {% if form.text.errors %}

            <div class="alert alert-danger" role="alert">

               <strong>Sorry!</strong> {{ form.text.errors }}

            </div>

          {% endif %}

        </div>

        <input type="submit" name="submit" value="Process Text" class="btn btn-primary">

    </form>

  </div>

</main><!-- /.container -->

{% endblock %}
